<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Janken - Ultimate Battle</title>
    <meta name="description" content="AIと対戦する究極のジャンケンゲーム。あなたの運と戦略を試そう。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <main class="game-container">
        <header class="game-header">
            <h1>じゃんけん</h1>
            <p class="subtitle">人とAIの戦い！</p>
        </header>

        <div class="scoreboard">
            <div class="score-item">
                <span class="score-label">YOU</span>
                <span class="score-value" id="player-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">DRAW</span>
                <span class="score-value" id="draw-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">AI</span>
                <span class="score-value" id="ai-score">0</span>
            </div>
        </div>

        <section class="battle-arena">
            <div class="hand-container player-hand">
                <div class="hand-icon" id="player-hand-icon">✊</div>
                <div class="hand-label">YOU</div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="hand-container ai-hand">
                <div class="hand-icon" id="ai-hand-icon">✊</div>
                <div class="hand-label">AI</div>
            </div>
        </section>

        <div class="result-display" id="result-display">
            <p class="result-text" id="result-text">CHOOSE YOUR HAND</p>
        </div>

        <section class="controls">
            <button class="choice-btn" data-choice="rock" aria-label="グー">
                <span class="btn-icon">✊</span>
                <span class="btn-label">ROCK</span>
            </button>
            <button class="choice-btn" data-choice="scissors" aria-label="チョキ">
                <span class="btn-icon">✌️</span>
                <span class="btn-label">SCISSORS</span>
            </button>
            <button class="choice-btn" data-choice="paper" aria-label="パー">
                <span class="btn-icon">✋</span>
                <span class="btn-label">PAPER</span>
            </button>
        </section>

        <footer class="game-footer">
            <button class="reset-btn" id="reset-btn">RESET SCORE</button>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
